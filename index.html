<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ACCESSOIRE AUTO BBS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #080808;
      margin: 0;
      padding: 0;
      color: #190aa4;
    }

    header {
      background-color: #55c6f0;
      color: #050505;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .site-title {
      font-family: "Cairo", sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #0b2f3c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    /* 🔥 شريط الإعلانات */
    .ads-bar {
      background-color: #2a6277;
      color: #000000;
      height: 2cm;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
    }

.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* زوج منتجات في السطر */
  gap: 30px; /* المسافة بين المنتجات */
  padding: 40px;
  background-color: #55c6f0;
  justify-items: center;
}

.product {
  background-color: #ffffff;
  padding: 30px;
  width: 500px;   /* ✨ زادت */
  height: 500px;  /* ✨ زادت */
  border-radius: 50%; 
  text-align: center;
  box-shadow: 0 0 15px #000000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
}

.product img {
  width: 400px;   /* ✨ كبرنا الصورة */
  height: 400px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}



  </style>
</head>
<body>
  <!-- 🔥 شريط الإعلانات -->
  <div class="ads-bar">
    <marquee behavior="scroll" direction="right" scrollamount="5">
      🚗🔥 عروض خاصة اليوم فقط! خصومات حتى 50% على بعض المنتجات! 🔧🛠️
    </marquee>
  </div>

  <header>
    <h1 class="site-title">ACCESSOIRE AUTO BBS</h1>
    <img src="images/logo.png" alt="Logo" style="width:300px;height:300px;border-radius:50%;margin-top:10px;">
  </header>

  <!-- 🔥 شريط الإعلانات -->
  <div class="ads-bar">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      🚗🔥 التوصيل متوفر الى 58 ولاية______________المشتريات اكثر من 20000 دج توصيلها مجاني 🔧🛠️
    </marquee>
  </div>

  <!-- 🌊 أمواج -->
  <style>
    .wave-container {
      position: relative;
      width: 100%;
      height: 250px;
      background: linear-gradient(to bottom, #3489a8, #55c6f0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 160px;
      background: rgba(73, 165, 145, 0.7);
      border-radius: 100% 50%;
      animation: waveMove 6s ease-in-out infinite alternate;
    }
    .wave:nth-child(2) {
      bottom: 20px;
      background: rgba(85, 239, 214, 0.6);
      animation-duration: 8s;
    }
    .wave:nth-child(3) {
      bottom: 40px;
      background: rgba(38, 80, 129, 0.5);
      animation-duration: 10s;
    }
    @keyframes waveMove {
      0%   { transform: translateX(0) translateY(0); }
      25%  { transform: translateX(-30px) translateY(-50px); }
      50%  { transform: translateX(0) translateY(-25px); }
      75%  { transform: translateX(30px) translateY(-50px); }
      100% { transform: translateX(0) translateY(0); }
    }
    .welcome-text {
      position: relative;
      font-size: 42px;
      font-weight: bold;
      color: #3b2f14;
      text-shadow: 0 0 8px rgba(255,255,255,0.6), 0 0 15px rgba(0,0,0,0.5);
      z-index: 10;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #4727a7, 0 0 10px #152f6e; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #256498; }
    }
  </style>

  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="welcome-text">welcome to bbs car accessories world</div>
  </div>

  <!-- 🛒 المنتجات -->
  <div class="products" id="products-container"></div>

  <div id="cart" class="cart-popup">
    <h2>🛍️ سلة التسوق</h2>
    <ul id="cart-items"></ul>
    <p>المجموع: <span id="total">0</span> دج</p>
    <button id="checkout-btn" onclick="checkout()">شراء الآن</button>
    <button id="close-cart-btn" onclick="closeCart()">إغلاق</button>
  </div>

  <!-- 🔔 مكان الإشعار -->
  <div id="notification" class="notification">تمت إضافة المنتج للسلة ✅</div>

  <!-- ✅ مكان رسائل التحقق من الصور -->
  <div id="image-check" style="text-align:center; margin:10px 0;"></div>

  <script>
    const productsList = [
      { name: 'couvre vollon ', price: 600, image: 'images/steering.jpg' },
      { name: 'SUPPORT MOBILE ', price: 1200, image: 'images/holder.jpg' },
      { name: 'COUVRE VOLLON CUIR  ', price: 2500, image: 'images/leather_steering.jpg' },
      { name: ' TAPIS 7D SUR MESURE.', price: 800, image: 'images/TAPIS-7D.jpg' },
      { name: 'PATE ET WAX  ', price: 1800, image: 'images/sun_protector.jpg' },
      { name: 'BALAIS ESSUIGLASS ', price: 900, image: 'images/wiper.jpg' },
      { name: 'COUVRE SIEGE ', price: 2000, image: 'images/seat_cover.jpg' },
      { name: 'SIEGE AUTO POUR BEBE', price: 5000, image: 'images/kid_seat.jpg' },
      { name: 'PARASOL VOITURE ', price: 1200, image: 'images/car_umbrella.jpg' },
      { name: 'KIT REPARATION', price: 3000, image: 'images/toolkit.jpg' },
      { name: 'BATTERY', price: 10000, image: 'images/battery.jpg' },
      { name: 'RADIO MP3 BLUETOOTH ', price: 3500, image: 'images/radio.jpg' },
      { name: 'LED ', price: 1400, image: 'images/light.jpg' },
      { name: 'ENJOLIVER ', price: 1600, image: 'images/wheel_cover.jpg' },
      { name: 'LAMPES  ', price: 3000, image: 'images/headlights.jpg' },
      { name: 'TAPIS STANDARD ', price: 1500, image: 'images/floor_cover.jpg' },
      { name: 'نظام GPS', price: 9000, image: 'images/gps.jpg' },
      { name: 'كاميرا خلفية', price: 5500, image: 'images/rear_camera.jpg' },
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showNotification(msg) {
      const notif = document.getElementById('notification');
      notif.textContent = msg;
      notif.classList.add('show');
      setTimeout(() => {
        notif.classList.remove('show');
      }, 2000);
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      saveCart();
      updateCartCount();
      renderCartItems();
      showNotification("✅ تمت إضافة " + name + " إلى السلة");
    }

    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      productsList.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-container';
        div.innerHTML = `
          <div class="product">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-name">${product.name}</div>
          <button onclick="addToCart('${product.name}', ${product.price})">➕ أضف إلى السلة</button>
        `;
        container.appendChild(div);
      });
    }

    function renderCartItems() {
      const ul = document.getElementById('cart-items');
      ul.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - ${item.price} دج <button onclick="removeFromCart(${index})">×</button>`;
        ul.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      updateCartCount();
      renderCartItems();
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
    }

    function closeCart() {
      document.getElementById('cart').style.display = 'none';
    }

    function checkout() {
      if (cart.length === 0) {
        alert("⚠️ السلة فارغة!");
        return;
      }
      let orderDetails = "🛍️ طلب جديد:\n\n";
      let total = 0;
      cart.forEach(item => {
        orderDetails += `- ${item.name}: ${item.price} دج\n`;
        total += item.price;
      });
      orderDetails += `\nالمجموع: ${total} دج`;
      const phoneNumber = "213657402933";
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderDetails)}`;
      window.open(whatsappUrl, "_blank");
    }

    function checkSliderImages() {
      const sliderImgs = document.querySelectorAll(".slides img");
      let missing = [];
      sliderImgs.forEach(img => {
        img.onerror = () => {
          missing.push(img.src);
          document.getElementById("image-check").innerHTML += `<p style="color:red;">❌ الصورة ناقصة: ${img.src}</p>`;
        };
        img.onload = () => {
          document.getElementById("image-check").innerHTML += `<p style="color:green;">✅ الصورة موجودة: ${img.src}</p>`;
        };
      });
    }

    renderProducts();
    renderCartItems();
    updateCartCount();
    checkSliderImages();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ACCESSOIRE AUTO BBS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #080808;
      margin: 0;
      padding: 0;
      color: #190aa4;
    }

    header {
      background-color: #55c6f0;
      color: #050505;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .site-title {
      font-family: "Cairo", sans-serif;
      font-size: 36px;
      font-weight: bold;
      color: #0b2f3c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    /* 🔥 شريط الإعلانات */
    .ads-bar {
      background-color: #2a6277;
      color: #000000;
      height: 2cm;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
    }

.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* زوج منتجات في السطر */
  gap: 30px;
  padding: 40px;
  background-color: #55c6f0;
  justify-items: center;
}
.product {
  background-color: #ffffff;
  padding: 20px;
  width: 90%;
  max-width: 400px;   /* ✨ أكبر حجم ممكن */
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 0 15px #000000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
}

.product img {
  width: 100%;
  height: 100%;
  border-radius: 100%;
  object-fit: cover; /* ✨ يملأ الدائرة كامل */
}


/* ✅ اسم المنتج */
.product-name {
  font-size: 20px; /* يكبر الخط */
  font-weight: bold;
  background-color: #ffffff;
  padding: 8px;
  margin-top: 10px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
  text-align: center;
  color: #000;
}

/* 📱 الهاتف (شاشات صغيرة أقل من 600px) */
@media (max-width: 600px) {
  .products {
    grid-template-columns: repeat(2, 1fr); /* زوج برك في السطر */
    gap: 15px;
    padding: 20px;
  }

  .product {
    max-width: 180px; /* تصغار أوتوماتيكياً */
    padding: 10px;
  }

  .product img {
    width: 90%;
  }

  .product-name {
    font-size: 16px;
    padding: 6px;
  }
}

/* 💻 شاشات كبيرة (أكثر من 1200px) */
@media (min-width: 1200px) {
  .product {
    max-width: 500px; /* يكبرو بزاف في PC */
  }

  .product-name {
    font-size: 24px;
    padding: 10px;
  }
}

/* 🎞️ السلايدر */
.slider {
  width: 100%;
  height: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
}
.slider img {
  width: 200%;
  height: 100%;
  object-fit: contain; /* الافتراضي في PC */
  background-color: #000;
  border-radius: 15px;
  transition: opacity 1s ease-in-out;
}

/* 📱 الهاتف */
@media (max-width: 768px) {
  .slider img {
    object-fit: contain; /* الصور تبقى كاملة بلا تقص */
    background-color: #000; /* الفراغات سود */
  }
}



  </style>
</head>
<body>
  <!-- 🔥 شريط الإعلانات -->
  <div class="ads-bar">
    <marquee behavior="scroll" direction="right" scrollamount="5">
      🚗🔥 عروض خاصة اليوم فقط! خصومات حتى 50% على بعض المنتجات! 🔧🛠️
    </marquee>
  </div>

  <header>
    <h1 class="site-title">ACCESSOIRE AUTO BBS</h1>
    <img src="images/logo.png" alt="Logo" style="width:300px;height:300px;border-radius:50%;margin-top:10px;">
  </header>

  <!-- 🔥 شريط الإعلانات -->
  <div class="ads-bar">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      🚗🔥 التوصيل متوفر الى 58 ولاية______________المشتريات اكثر من 20000 دج توصيلها مجاني 🔧🛠️
    </marquee>
  </div>

  <!-- 🌊 أمواج -->
  <style>
    .wave-container {
      position: relative;
      width: 100%;
      height: 250px;
      background: linear-gradient(to bottom, #3489a8, #55c6f0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 160px;
      background: rgba(73, 165, 145, 0.7);
      border-radius: 100% 50%;
      animation: waveMove 6s ease-in-out infinite alternate;
    }
    .wave:nth-child(2) {
      bottom: 20px;
      background: rgba(85, 239, 214, 0.6);
      animation-duration: 8s;
    }
    .wave:nth-child(3) {
      bottom: 40px;
      background: rgba(38, 80, 129, 0.5);
      animation-duration: 10s;
    }
    @keyframes waveMove {
      0%   { transform: translateX(0) translateY(0); }
      25%  { transform: translateX(-30px) translateY(-50px); }
      50%  { transform: translateX(0) translateY(-25px); }
      75%  { transform: translateX(30px) translateY(-50px); }
      100% { transform: translateX(0) translateY(0); }
    }
    .welcome-text {
      position: relative;
      font-size: 42px;
      font-weight: bold;
      color: #3b2f14;
      text-shadow: 0 0 8px rgba(255,255,255,0.6), 0 0 15px rgba(0,0,0,0.5);
      z-index: 10;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #4727a7, 0 0 10px #152f6e; }
      to   { text-shadow: 0 0 20px #fff, 0 0 30px #256498; }
    }
  </style>

  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="welcome-text">welcome to bbs car accessories world</div>
  </div>

  <!-- 🎞️ السلايدر -->
  <div class="slider">
    <img id="slider-img" src="images/steering.jpg" alt="slider">
  </div>

  <!-- 🛒 المنتجات -->
  <div class="products" id="products-container"></div>

  <script>
    const productsList = [
      { name: 'couvre vollon ', price: 600, image: 'images/steering.jpg' },
      { name: 'SUPPORT MOBILE ', price: 1200, image: 'images/holder.jpg' },
      { name: 'COUVRE VOLLON CUIR  ', price: 2500, image: 'images/leather_steering.jpg' },
      { name: 'TAPIS 7D SUR MESURE.', price: 800, image: 'images/TAPIS-7D.jpg' },
      { name: 'PATE ET WAX  ', price: 1800, image: 'images/kit-pate.jpg' },
      { name: 'BALAIS ESSUIGLASS ', price: 900, image: 'images/wiper.jpg' },
      { name: 'COUVRE SIEGE ', price: 2000, image: 'images/couvre-siege.jpg' },
      { name: 'SIEGE AUTO POUR BEBE', price: 5000, image: 'images/SIEGE-BEBE.jpg' },
      { name: 'PARASOL VOITURE ', price: 1200, image: 'images/car_umbrella.jpg' },
      { name: 'KIT SONO', price: 3000, image: 'images/KIT-SONO.jpg' },
      { name: 'BATTERY', price: 10000, image: 'images/battery.jpg' },
      { name: 'RADIO MP3 BLUETOOTH ', price: 3500, image: 'images/radio.jpg' },
      { name: 'ENJOLIVER ', price: 1600, image: 'images/enjoliver.jpg' },
      { name: 'LAMPES  ', price: 3000, image: 'images/lampes.jpg' },
      { name: 'TAPIS STANDARD ', price: 1500, image: 'images/tapis-standard.jpg' },
      { name: 'ALARMES ET SECUIRITE', price: 9000, image: 'images/tracker.jpg' },
      { name: ' CAMERA AUTO', price: 5500, image: 'images/camauto.jpg' },
    ];

    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      productsList.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-container';
        div.innerHTML = `
          <div class="product">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-name">${product.name}</div>
        `;
        container.appendChild(div);
      });
    }

    renderProducts();

    // 🎞️ السلايدر
    const sliderImages = [
      "images/KIT-SONO.jpg",
      "images/radio.jpg",
      "images/slide5.jpg",
      "images/lampes.jpg"
    ];
    let currentIndex = 0;
    const sliderImg = document.getElementById("slider-img");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % sliderImages.length;
      sliderImg.style.opacity = 0;
      setTimeout(() => {
        sliderImg.src = sliderImages[currentIndex];
        sliderImg.style.opacity = 1;
      }, 500);
    }, 4000);
  </script>
</body>
</html>

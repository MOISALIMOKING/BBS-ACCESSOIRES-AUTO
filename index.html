<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ACCESSOIRE AUTO BBS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #080808;
      margin: 0;
      padding: 0;
      color: #190aa4;
    }

    header {
      background-color: #4cc1215c;
      color: #050505;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .site-title {
      font-family: "Cairo", sans-serif; /* تقدر تبدل لأي خط */
      font-size: 36px; /* حجم أكبر */
      font-weight: bold; /* يخليه غليظ */
      color: #757c18; /* لون غامق */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* ظل خفيف */
      letter-spacing: 2px; /* مسافة بين الحروف */
    }

    .cart-btn {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: #D32F2F;
      color: #FFFFFF;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 110;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
      background-color: #F5F5F5;
    }

    .product {
      background-color: #FFFFFF;
      padding: 20px;
      width: 280px; /* كبرنا شوية العرض */
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-popup {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: #FFFFFF;
      padding: 30px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #888;
      z-index: 100;
      display: none;
      max-height: 70vh;
      overflow-y: auto;
    }

    .cart-popup h2 {
      margin-top: 0;
      color: #000000;
    }

    .cart-popup ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart-popup ul li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000000;
    }

    .cart-popup ul li button {
      background-color: #D32F2F;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-popup ul li button:hover {
      background-color: #b71c1c;
    }

    #total {
      color: #D32F2F;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }

    #checkout-btn {
      background-color: #D32F2F;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #checkout-btn:hover {
      background-color: #b71c1c;
    }

    #close-cart-btn {
      background-color: #000000;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    #close-cart-btn:hover {
      background-color: #333333;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* 🔔 الإشعار */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 200;
    }

    .notification.show {
      opacity: 1;
    }

    /* 🔥 شريط الإعلانات */
    .ads-bar {
      background-color: #92832c; /* ذهبي */
      color: #000000; /* أسود غامق */
      height: 2cm; /* 2 سم */
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
    }

    /* Media Query للهاتف */
    @media (max-width: 768px) {
      .products {
        margin-left: 0;
        padding: 20px;
        justify-content: center;
      }
      .product {
        width: 100% !important;
      }
      img {
        max-width: 100% !important;
        height: auto !important;
      }
      .cart-btn {
        left: 10px;
        top: 80px;
      }
      .cart-popup {
        width: 90%;
        left: 5%;
      }
    }
  </style>
</head>
<body>
  <!-- 🔥 شريط الإعلانات -->
  <div class="ads-bar">
    <marquee behavior="scroll" direction="right" scrollamount="5">
      🚗🔥 عروض خاصة اليوم فقط! خصومات حتى 50% على بعض المنتجات! 🔧🛠️
    </marquee>
  </div>

  <header>
    <h1 class="site-title">ACCESSOIRE AUTO BBS</h1>
    <img src="images/logo.png" alt="Logo" style="width:300px;height:300px;border-radius:50%;margin-top:10px;">
    <button class="cart-btn" onclick="toggleCart()">🛒 السلة <span id="cart-count">0</span></button>
  </header>

  <!-- 🔥 شريط الإعلانات -->
  <div class="ads-bar">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      🚗🔥 التوصيل متوفر الى 58 ولاية______________المشتريات اكثر من 20000 دج توصيلها مجاني 🔧🛠️
    </marquee>
  </div>

  

  </style>

    <ul id="cart-items"></ul>
    <p>المجموع: <span id="total">0</span> دج</p>
    <button id="checkout-btn" onclick="checkout()">شراء الآن</button>
    <button id="close-cart-btn" onclick="closeCart()">إغلاق</button>
  </div>

  <!-- 🔔 مكان الإشعار -->
  <div id="notification" class="notification">تمت إضافة المنتج للسلة ✅</div>

  <!-- ✅ مكان رسائل التحقق من الصور -->

  <script>

      { name: 'غطاء مقود جلد', price: 2500, image: 'images/leather_steering.jpg' },
      { name: 'TAPIS 7D.ج', price: 800, image: 'images/TAPIS-7D.jpg' },
      { name: 'واقي شمس للسيارة', price: 1800, image: 'images/sun_protector.jpg' },

      { name: 'كشاف LED', price: 2500, image: 'images/led_light.jpg' },

      { name: 'غطاء محرك خلفي', price: 4500, image: 'images/rear_hood.jpg' },
      { name: 'مصفاة هواء', price: 2200, image: 'images/air_filter.jpg' },
      { name: 'مكواة لحام', price: 3500, image: 'images/welder.jpg' },
      { name: 'غطاء مرآة', price: 1200, image: 'images/mirror_cover.jpg' },
      { name: 'مكيف إضافي', price: 8000, image: 'images/extra_ac.jpg' },
      { name: 'مصد أمامي', price: 7500, image: 'images/front_bumper.jpg' },
      { name: 'غطاء تروس', price: 1500, image: 'images/gear_cover.jpg' },
      { name: 'فرامل يد', price: 3000, image: 'images/handbrake.jpg' },
      { name: 'عجلات سبور', price: 10000, image: 'images/sport_wheels.jpg' },
      { name: 'غطاء سقف', price: 4200, image: 'images/roof_cover.jpg' },
      { name: 'زر إضاءة', price: 900, image: 'images/light_button.jpg' },
      { name: 'فرش مقاعد', price: 6000, image: 'images/seat_mats.jpg' },
      { name: 'موزع هواء', price: 1200, image: 'images/air_distributor.jpg' },
      { name: 'مفتاح إنارة', price: 1000, image: 'images/light_switch.jpg' },
      { name: 'مرآة خلفية', price: 2100, image: 'images/rear_mirror.jpg' },
      { name: 'كشاف جانبي', price: 1800, image: 'images/side_light.jpg' }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.length;
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showNotification(msg) {
      const notif = document.getElementById('notification');
      notif.textContent = msg;
      notif.classList.add('show');
      setTimeout(() => {
        notif.classList.remove('show');
      }, 2000);
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      saveCart();
      updateCartCount();
      renderCartItems();
      showNotification("✅ تمت إضافة " + name + " إلى السلة");
    }

    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      productsList.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<h3>${product.name}</h3>
          ${product.image ? `<img src="${product.image}" alt="${product.name}" width="200">` : ''}
          <p>السعر: ${product.price} دج</p>
          <button onclick="addToCart('${product.name}', ${product.price})">➕ أضف إلى السلة</button>`;
        container.appendChild(div);
      });
    }

    function renderCartItems() {
      const ul = document.getElementById('cart-items');
      ul.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - ${item.price} دج <button onclick="removeFromCart(${index})">×</button>`;
        ul.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      updateCartCount();
      renderCartItems();
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
    }

    function closeCart() {
      document.getElementById('cart').style.display = 'none';
    }

    function checkout() {
      if (cart.length === 0) {
        alert("⚠️ السلة فارغة!");
        return;
      }
      let orderDetails = "🛍️ طلب جديد:\n\n";
      let total = 0;
      cart.forEach(item => {
        orderDetails += `- ${item.name}: ${item.price} دج\n`;
        total += item.price;
      });
      orderDetails += `\nالمجموع: ${total} دج`;
      const phoneNumber = "213657402933";
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderDetails)}`;
      window.open(whatsappUrl, "_blank");
    }

    // ✅ تحقق من وجود صور السلايدر
    function checkSliderImages() {
      const sliderImgs = document.querySelectorAll(".slides img");
      let missing = [];
      sliderImgs.forEach(img => {
        img.onerror = () => {
          missing.push(img.src);
          document.getElementById("image-check").innerHTML += `<p style="color:red;">❌ الصورة ناقصة: ${img.src}</p>`;
        };
        img.onload = () => {
          document.getElementById("image-check").innerHTML += `<p style="color:green;">✅ الصورة موجودة: ${img.src}</p>`;
        };
      });
    }

    // تشغيل
    renderProducts();
    renderCartItems();
    updateCartCount();
    checkSliderImages();
  </script>

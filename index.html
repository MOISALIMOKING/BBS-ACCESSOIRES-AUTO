<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ACCESSOIRE AUTO BBS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4ccb8b;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .cart-btn {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 110;
    }

    .products {
      display: flex;
      justify-content: flex-start; /* تبدأ من جهة اليمين (rtl) */
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
      margin-left: 350px; /* مساحة للسلة على اليسار */
    }

    .product {
      background-color: white;
      padding: 15px;
      width: calc((100% - 40px) / 3); /* 3 منتجات في السطر */
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-popup {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: white;
      padding: 30px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #888;
      z-index: 100;
      display: none; /* مخفية مبدئياً */
      max-height: 70vh;
      overflow-y: auto;
    }

    .cart-popup h2 {
      margin-top: 0;
    }

    .cart-popup ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart-popup ul li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-popup ul li button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-popup ul li button:hover {
      background-color: #c0392b;
    }

    #total {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }

    #checkout-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #checkout-btn:hover {
      background-color: #1e7e34;
    }

    #close-cart-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    #close-cart-btn:hover {
      background-color: #b02a27;
    }

    .product img {
      width: 320px;
      max-height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ACCESSOIRE AUTO BBS</h1>
  <button class="cart-btn" onclick="toggleCart()">🛒 السلة <span id="cart-count">0</span></button>
</header>

  <p>المجموع: <span id="total">0</span> دج</p>
  <button id="checkout-btn" onclick="checkout()">شراء الآن</button>
  <button id="close-cart-btn" onclick="closeCart()">إغلاق</button>

    { name: 'كشاف جانبي', price: 1800, image: 'images/side-light.jpg' },
  ];

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCartCount() {
    document.getElementById('cart-count').textContent = cart.length;
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    saveCart();
    updateCartCount();
    renderCartItems();
    showCart();
  }

  function renderProducts() {
    const container = document.getElementById('products-container');
    container.innerHTML = '';
    productsList.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <h3>${product.name}</h3>
        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : ''}
        <p>السعر: ${product.price} دج</p>
        <button onclick="addToCart('${product.name}', ${product.price})">➕ أضف إلى السلة</button>
      `;
      container.appendChild(div);
    });
  }

  function renderCartItems() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartItems.innerHTML = '<li>السلة فارغة.</li>';
    } else {
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price} دج`;

        const btn = document.createElement('button');
        btn.textContent = '❌';
        btn.onclick = () => {
          removeItem(index);
        };
        li.appendChild(btn);

        cartItems.appendChild(li);
        total += item.price;
      });
    }

    document.getElementById('total').textContent = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCartItems();
    updateCartCount();
  }

  function toggleCart() {
    const cartPopup = document.getElementById('cart');
    if (cartPopup.style.display === 'block') {
      cartPopup.style.display = 'none';
    } else {
      renderCartItems();
      cartPopup.style.display = 'block';
    }
  }

  function showCart() {
    document.getElementById('cart').style.display = 'block';
  }

  function closeCart() {
    document.getElementById('cart').style.display = 'none';
  }

  function checkout() {
    if (cart.length === 0) {
      alert('السلة فارغة! الرجاء إضافة منتجات.');
      return;
    }
    window.location.href = 'confirm.html'; 
  }

  renderProducts();
  updateCartCount();
</script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تأكيد الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    /* الصور الجانبية */
    .side-image {
      position: fixed;
      top: 50%;
      width: 150px;
      height: 300px;
      object-fit: cover;
      filter: brightness(0.5) saturate(1.2);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
      transform: translateY(-50%);
      z-index: 0;
      transition: filter 0.3s ease;
    }

    .side-left {
      left: 10px;
      filter: brightness(0.4) saturate(1.3);
    }

    .side-right {
      right: 10px;
      filter: brightness(0.4) saturate(1.3);
    }

    .side-image:hover {
      filter: brightness(1) saturate(1.5);
      box-shadow: 0 0 40px rgba(255, 69, 0, 1);
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    /* الكادر الرئيسي */
    .confirm-box {
      background: linear-gradient(45deg, #ff4e00, #ff0000, #ff8c00);
      padding: 30px;
      border-radius: 20px;
      box-shadow:
        0 0 10px #ff4500,
        0 0 20px #ff6347,
        0 0 40px #ff4500,
        0 0 80px #ff0000;
      width: 420px;
      max-width: 90vw;
      z-index: 10;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .confirm-box h2 {
      margin-top: 0;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 0 0 8px #ff3300;
      width: 100%;
    }

    /* جدول المنتجات */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      text-align: center;
      font-weight: 600;
      text-shadow: 0 0 4px #ff3300;
    }

    th {
      background: rgba(255, 69, 0, 0.6);
      font-size: 16px;
    }

    /* سطر المجموع */
    tfoot td {
      font-weight: bold;
      font-size: 18px;
      color: #ffcc00;
      border-top: 2px solid #ffcc00;
      text-shadow: 0 0 6px #ffaa00;
    }

    /* نموذج معلومات الزبون */
    form {
      width: 100%;
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(255, 140, 0, 0.7);
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-shadow: 0 0 3px #ff3300;
    }

    form input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      box-shadow: 0 0 6px #ff8c00;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-align: right;
    }

    form input::placeholder {
      color: #ffcc99;
    }

    /* زر الرجوع */
    #back-btn {
      margin-top: 15px;
      background-color: #ff4500;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4500;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    #back-btn:hover {
      background-color: #ff3300;
      box-shadow: 0 0 25px #ff3300;
    }

    /* زر تأكيد الشراء */
    #confirm-btn {
      background-color: #ffa500;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ffa500;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    #confirm-btn:hover {
      background-color: #ff8c00;
      box-shadow: 0 0 25px #ff8c00;
    }

  </style>
</head>
<body>

  <!-- صور جانبية -->
  <img src="https://cdn.pixabay.com/photo/2017/08/06/22/27/car-2581867_1280.jpg" alt="إكسسوار سيارة يسار" class="side-image side-left" />
  <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/car-593640_1280.jpg" alt="إكسسوار سيارة يمين" class="side-image side-right" />

  <!-- الكادر الرئيسي -->
  <div class="confirm-box">
    <h2>📦 تأكيد الطلب</h2>
    <table>
      <thead>
        <tr>
          <th>المنتج</th>
          <th>السعر (دج)</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- المنتجات ستظهر هنا -->
      </tbody>
      <tfoot>
        <tr>
          <td>💰 المجموع</td>
          <td id="total-price">0</td>
        </tr>
      </tfoot>
    </table>

    <!-- نموذج معلومات الزبون -->
    <form id="customer-form">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required />

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" pattern="[0-9]{8,15}" required />

      <label for="address">العنوان:</label>
      <input type="text" id="address" name="address" placeholder="أدخل عنوانك" required />

      <button type="submit" id="confirm-btn">تأكيد الشراء</button>
    </form>

    <button id="back-btn" onclick="goBack()">⬅️ الرجوع إلى المشتريات</button>
  </div>

  <script>
    // جلب السلة من localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const productListEl = document.getElementById('product-list');
    const totalPriceEl = document.getElementById('total-price');

    if(cart.length === 0) {
      productListEl.innerHTML = `<tr><td colspan="2" style="color: #ff9999; font-weight: bold;">لا توجد منتجات في السلة.</td></tr>`;
      totalPriceEl.textContent = '0';
    } else {
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
        `;
        productListEl.appendChild(tr);
      });
      totalPriceEl.textContent = total;
    }

    function goBack() {
      window.location.href = 'index.html'; // عدل حسب اسم صفحة المشتريات عندك
    }

    // التعامل مع إرسال النموذج
    document.getElementById('customer-form').addEventListener('submit', function(e) {
      e.preventDefault();

      if(cart.length === 0) {
        alert('السلة فارغة! الرجاء إضافة منتجات.');
        return;
      }

      // قراءة بيانات الزبون
      const name = this.name.value.trim();
      const phone = this.phone.value.trim();
      const address = this.address.value.trim();

      if(!name || !phone || !address) {
        alert('يرجى تعبئة جميع الحقول بشكل صحيح.');
        return;
      }

      // حفظ بيانات الزبون في localStorage (يمكن استبدالها بإرسال للسيرفر)
      localStorage.setItem('customerInfo', JSON.stringify({ name, phone, address }));

      alert('شكرًا لطلبك! سيتم معالجة طلبك قريبًا.');

      // إفراغ السلة بعد تأكيد الطلب
      localStorage.removeItem('cart');

      // إعادة توجيه المستخدم إلى صفحة المشتريات أو الرئيسية
      window.location.href = 'index.html'; // عدل الرابط حسب الحاجة
    });
  </script>

</body>
</html>
